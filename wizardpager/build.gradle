apply plugin: 'com.android.library'

android {
    compileSdk 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionName "1.0.3"
        versionCode 1
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation('com.android.support:support-v4:28.0.0') {
        force = true
    }

}
